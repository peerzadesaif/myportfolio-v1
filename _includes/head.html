<meta charset="UTF-8">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Primary Meta Tags -->
<title>{{ site._name }}</title>
<meta name="title" content="{{ site._name }}">
<meta name="subtitle" content="{{ site.title }}">
<meta name="description" content="{{ site.description }}">
<meta name="keywords"
    content="Web Services, Web development, backend development, Node JS, javascript, React JS, Vue Js, Angular JS, Peerzade Saif, saif, peerzade, Saif Pirjade, Pirjade">
<meta name="google-site-verification" content="qGxBk7cSqfb5v22F3xmhteVkzFZo6MmrhsIwryMS1Mw" />

<!-- Open Graph / Facebook -->
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:image" content="{{site.cover}}" />
<meta property="og:image:width" content="1280" />
<meta property="og:image:height" content="800" />
<meta property="og:image:type" content="image/png" />
<meta property="og:site_name" content="{{site._name}}" />
<meta property="og:locale" content="en_UK">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}">
<meta property="twitter:title" content="{{ site.title }}">
<meta property="twitter:description" content="{{ site.description }}">
<meta name="twitter:site" content="@saifpirjade">
<meta name="twitter:creator" content="@saifpirjade">
<meta name="twitter:image:src" content="{{ site.cover }}">

<!-- The itemprop global attribute -->
<meta itemprop="name" content="{{ site.title }}">
<meta itemprop="description" content="{{ site.description }}">
<meta itemprop="image" content="{{ site.cover }}">

<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" hreflang="en-us">

<link rel="icon" href="{{ site.base_url }}/assets/favicon_io/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.base_url }}/assets/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.base_url }}/assets/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.base_url }}/assets/favicon_io/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="192x192" href="{{ site.base_url }}/assets/favicon_io/android-chrome-192x192">
<link rel="icon" type="image/png" sizes="512x512"
    href="{{ site.base_url }}/assets/favicon_io/android-chrome-512x512.png">
<link rel="manifest" href="{{ site.base_url }}/assets/favicon_io/site.webmanifest">
