<footer class="footer">
  <div class="footer__copyright">
    <div class="top">
      <span>Developed &amp; Maintained by</span>
    </div>
    <div class="bottom">
      <span>{{ site.name }}</span>
      <img class="emoji" src="{{site.baseurl}}/assets/images/emojis/pngfuel.com.png" alt="emoji">
      <span>2020</span>
    </div>
  </div>
  <div class="footer__links">
    {% for link in site.social %}
    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
      <span class="text">{{link.title}}</span>
      <img src="{{site.baseurl}}/assets/images/social/{{link.title}}.svg" alt="{{link.title}}">
    </a>
    {% endfor %}
  </div>
</footer>
